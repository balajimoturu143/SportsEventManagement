<html>
<head>
  <title>Players List</title>
</head>
<br />
<body>
  <div class="row">
    <div class="col-12">
      <a *ngFor="let p of players" href="#" class="list-group-item">
        <div>
          <h4 class="d-inline list-group-item-heading">Player Id: {{p.playerId}}</h4><br />
          <h4 class="list-group-item-heading">Player Name: {{p.playerName}}</h4>
          <p class="list-group-item-text">Age: {{p.age}}</p>
          <p class="list-group-item-text">Contact Number: {{p.contactNumber}}</p>
          <p class="list-group-item-text">Email: {{p.email}}</p>
          <p *ngIf="p.gender == 1" class="list-group-item-text">Gender: Male</p>
          <p *ngIf="p.gender == 2" class="list-group-item-text">Gender: Female</p>
          <p class="list-group-item-text">Sports Name: {{p.sportsName}}</p>
        </div>
      </a>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <h3 class="col-10">If you want to add new player, Click here -> <a routerLink="/add-player"><i class="fas fa-edit"></i></a></h3>
    </div>
  </div>
  <br />
</body>
</html>
